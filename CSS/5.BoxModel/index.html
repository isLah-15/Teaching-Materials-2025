<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>CSS Box Model</title>
</head>
<body>
  <div class="wrapper">
    <div class="margin-box">
      <div class="border-box">
        <div class="padding-box">
          <div class="content-box">
            Content
          </div>
        </div>
      </div>
    </div>
    <h2>CSS Box Model</h2>
    <p>The Box Model consists of:</p>
    <ul>
      <li><strong>Content</strong>: The actual text/image area</li>
      <li><strong>Padding</strong>: Space around content inside the border</li>
      <li><strong>Border</strong>: Surrounds the padding and content</li>
      <li><strong>Margin</strong>: Space outside the border, separating from other elements</li>
    </ul>
  </div>
</body>
</html>
