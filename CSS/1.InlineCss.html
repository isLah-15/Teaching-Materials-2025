<!-- Inline CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link CSS to HTML</title>
</head>
<body>
    <h1 style="color: blue; font-size: 24px; text-align: center;">Welcome to Inline CSS</h1>
    <p style="color: green; font-size: 18px;">This paragraph is styled using inline CSS. Inline CSS allows you to apply styles directly to an HTML element.</p>
</body>
</html>
